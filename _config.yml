# Jekyll: https://jekyllrb.com/docs/configuration/

## Default Configuration: https://jekyllrb.com/docs/configuration/default/

future                   : true

### Conversion
markdown                 : kramdown
highlighter              : rouge

### Outputting
permalink                : /:categories/:title/
paginate_path            : /:num
timezone                 : "Europe/Warsaw" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

### Where things are
include:
  - _collections
  - _pages

sass:
  #  sass_dir: ui/_scss
  style: compressed

## Collections: https://jekyllrb.com/docs/collections/
collections_dir          : _collections
collections:
  categories:
    output               : true
    permalink            : /:collection/:path/
  tags:
    output               : true
    permalink            : /:collection/:path/
  langs:
    output               : true
    permalink            : /:collection/:path/
  tools:
    output               : true
    permalink            : /:collection/:path/
  libs:
    output               : true
    permalink            : /:collection/:path/
  projects:
    output               : true
    permalink            : /:collection/:path/
  eso:
    output               : true
    permalink            : /:collection/:path/
  books:
    output               : true
    permalink            : /:collection/:path/

## Front Matter Defaults: https://jekyllrb.com/docs/configuration/front-matter-defaults/

defaults:
  # _posts
  - scope:
      path               : ""
      type               : posts
    values:
      layout             : post
      read_time          : true
      comments           : true
      share              : true
      related            : true
      pagination         : true
      toc: true
      toc_sticky         : true
      sidebar:
        nav              : sidebar-main
  # _pages
  - scope:
      path               : "_pages"
      type               : pages
    values:
      layout             : page
      classes            : wide
      sidebar            :
        main             : true
        nav              : sidebar-main
  # _categories
  - scope:
