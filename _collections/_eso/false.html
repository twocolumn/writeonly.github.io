Istnieją w Haskellu dwie implementacje ezoterycznego języka False:
<ul>
  <li><a href="https://github.com/helvm/false-hs">false-hs</a></li>
  <li><a href="https://github.com/helvm/false_interpreter">false_interpreter</a></li>
</ul>

Przykładowy program:
<pre>
{[n: 0 1 [n;0=~][$2o+n;1-n:]# %%]f: 300f;!}
[0 1 @ [0=~][1o3o+\1-]# %%%]f: 300f;!
{4 0 1 @ 1o 3o + \ 1 -}
</pre>
